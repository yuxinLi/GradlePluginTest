apply plugin: 'groovy'
apply plugin: 'maven-publish'

group='com.lyx.plugin'
version='1.0.0'

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.group
            artifactId project.name
            version project.version
            from components.java
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

