
apply plugin: 'groovy'
apply plugin: 'maven'

version = '1.0'
group = 'com.example'
archivesBaseName = 'releaseVersionTask'

repositories {
    mavenCentral()
}

dependencies {
    // 使用Gradle中的API需要这个
    compile gradleApi()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository (url: "file:../lib")
        }
    }
}
